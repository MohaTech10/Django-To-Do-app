<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>

<div class="center-column">

	<form method="post" action="">
        {% csrf_token %}
        {{ task_from.title }}
		<input class="btn btn-info" type="submit" value="CREATE" name="Create Task">
	</form>
    {% for message in messages  %}
        <span style="background: #e59400;padding: 10px;border-radius: 10px;margin-left: 30px">{{ message }}</span>
    {% endfor %}
	<div class="todo-list">
		<div class="item-row">
            {% for eachtask in tasks %}
                <div>
			    <a class="btn btn-sm btn-info" href="{% url 'update_task' eachtask.id %}">Update</a>
			    <a class="btn btn-sm btn-danger" href="{% url 'delete_task' eachtask.id %}">Delete</a>

                {% if eachtask.completed == True %}
                    <span><strike>{{ eachtask }}</strike></span>
                {% else %}
                    <span>{{ eachtask }}</span>
                {% endif %}
                <hr/>
                </div>

            {% endfor %}
		</div>
	</div>
</div>

<script>

    let all_input = document.getElementsByTagName("input");
    all_input[1].placeholder = 'create your task.. ';
</script>
